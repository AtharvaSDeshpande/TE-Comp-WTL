<!-- Create an application for Bill Payment Record using AngularJS -->

<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping Cart</title>
    <script src="angular.min.js"></script> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Bill Generator</h1>
    <div ng-app="myapp" ng-controller="CartForm">
      <table class = "table">
          <tr>
              <th>Name</th>
              <th>Quantity</th>
              <th>Cost</th>
              <th>Total</th>
              <th>Remove</th>
          </tr>
          <tr ng:repeat = "item in cart.items">
              <td><input type="text" ng-model = "item.desciption"></td>
              <td><input type="number" ng-model = "item.qty" ng:required></td>
              <td><input type="number" ng-model = "item.cost" ng:required></td>
              <td>{{item.qty * item.cost | currency: 'Rs '}}</td>
              <td>[<a href ng:click = "removeItem($index)">X</a>]</td>
          </tr>
          <tr>
              <td>[<a href ng:click = "addItem()">Add new Item</a>]</td>
              <td></td>
              <td>Total:</td>
              <td>{{total() | currency:'Rs '}}</td>
          </tr>
      </table>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
