<!--  
    Write a program to design registration form for students by using HTML, CSS & JavaScript
    and perform following validations: all fields mandatory, phone number and email address
    validation. 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src = "script.js"></script>
    <title>Registration Form</title>
</head>

<body class="formBody">
    <h1 class="formTitle">Student Registration Form</h1>
    <div class = "createAccount">
        <div class="createAccount__left">
           <form action = "add" method = "post">
                <div class="inputBlock">
                    <label for = "firstName" class="inputBlock__label"><b>Enter your First Name</b></label>
                    <input id="firstNameInput" name="firstName" class="inputBlock__input" type="text" required />
                    <p class="extraLabel" id = "firstNameExtraLabel" style="display:none;" >First Name is Required</p>
                </div>
                <div class="inputBlock">
                    <label for="lastName" class="inputBlock__label"><b>Enter your Last Name</b></label>
                    <input id="lastNameInput" name="lastName" class="inputBlock__input" type="text" />
                </div>
                <div class="inputBlock">
                    <label for = "dob" class="inputBlock__label"><b>Enter your Date of Birth</b></label>
                    <input id="dobInput" name="dob" class="inputBlock__input" type="date" required/>
                </div>
                <div class="inputBlock">
                    <label for = "email" class="inputBlock__label"><b>Enter your Email</b></label>
                    <input id="emailInput" name="email" class="inputBlock__input" type="email" required />
                    <p class="extraLabel" id = "emailExtraLabel" style="display:none;">Please Enter a valid Email ID</p>
                    
                </div>
                <div class="inputBlock">
                    <label for="mobile" class="inputBlock__label"><b>Enter your Mobile Number</b></label>
                    <input id="mobileInput" name="mobile" class="inputBlock__input" type="number" required/>
                </div>
                <div class="inputBlock">
                    <label for = "password" class="inputBlock__label"><b>Enter Password</b></label>
                    <div>
                        <div class="passwordInputBox">
                            <input name="password" id="passwordInput" class="inputBlock__input inputBlock__password" type="password" required />
                            <div class="inputBlock__input__button" onclick="showPassword()"><img src="images/hidden.svg" alt="" /></div>
    
                        </div>
                        <p class="extraLabel" id = "passwordExtraLabel" style="display:none;">Password must be 8 characters or longer</p>
                    </div>
                </div>
                <div class="inputBlock">
                    <label for = "confirmPassword" class="inputBlock__label"><b>Confirm Password</b></label>
                    <div>
                        <div class="passwordInputBox">
                            <input id="confirmPasswordInput" name="confirmPassword" class="inputBlock__input inputBlock__password" type="password" required />
                            <div class="inputBlock__input__button" onclick="showConfirmPassword()"><img src="images/hidden.svg" alt="" /></div>
                        </div>
                        <p class="extraLabel" id = "confirmPasswordExtraLabel" style="display:none;">Password doesnot match</p>

                    </div>
                </div>
                <p class="endLabel" id = "endLabel" style="display:none;">Succesfully registered new Student</p>
                <button onclick="validate();" class="createAccount__left_submit">
                    <p>
                        Create Account
                    </p>
                  
                </button>
                  <a href = "login.html" style = "color:rgb(155, 5, 5);font-size: 20px;margin-left: 20px;" >
                    	Login
                  </a>
        </form>
        </div>
        <div class = "createAccount__right">
            <img class = "createAccount__right_img" src = "images/rightLogo.png"/>
        </div>
    </div>

</body>

</html>
